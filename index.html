<!DOCTYPE html>
<html>
<head>
  <title>Pendaftaran Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #form-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 400px;
      max-width: 90%;
      box-sizing: border-box;
    }
    h1 {
      color: #0056b3;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group textarea,
    .form-group input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function register() {
      var subject = document.getElementById('subject').value;
      var description = document.getElementById('description').value;
      var link = document.getElementById('link').value;
      var date = document.getElementById('date').value;

      var data = {
        subject: subject,
        description: description,
        link: link,
        date: date
      };

      fetch('https://script.google.com/macros/s/AKfycbwpFFN2ZeULL6oeZHFpLkyXdm2pdk7jkl5Dm_tIAql-BmTdch_bXrd1nXItWsR9Gb3lVA/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === 'success') {
          alert('Data berhasil disimpan.');
        } else {
          alert('Terjadi kesalahan: ' + result.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengirim data.');
      });
    }
  </script>
</head>
<body>
  <div id="form-container">
    <h1>Pendaftaran Data</h1>
    <div class="form-group">
      <label for="subject">Subjek</label>
      <input type="text" id="subject" placeholder="Masukkan subjek" required>
    </div>
    <div class="form-group">
      <label for="description">Keterangan</label>
      <textarea id="description" placeholder="Masukkan keterangan" required></textarea>
    </div>
    <div class="form-group">
      <label for="link">Tautan Link</label>
      <input type="text" id="link" placeholder="Masukkan tautan link" required>
    </div>
    <div class="form-group">
      <label for="date">Tanggal</label>
      <input type="date" id="date" required>
    </div>
    <button onclick="register()">Daftar</button>
  </div>
</body>
</html>
